<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ranQoom</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <!-- iconScout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"

    <!-- Icon from FontAwesome -->
    <script

  <body>
    <!-- HEADER -->
    <header>
      <h1 class="heading-font">ranQ<span style="color: #eb1d36">oo</span>m</h1>
      <p>Hallo, welcome here <span id="player-name">playerName</span></p>
    </header>

    <!-- MAIN -->
    <main>
      <div id="heart">
        <div id="try">
          <small class="heading-font"><span>0</span>/10</small>
        </div>
        <div id="logo-live">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
      <br />
      <p id="question-card"><strong>Get Started!</strong></p>
      <br />
      <form action="#" autocomplete="off" id="field-form">
        <input
          type="text"
          class="field-input"
          placeholder="Your Answer . . ."
          size="30"
          maxlength="25"
        />
        <button>Submit</button>
      </form>
      <br />
      <div id="hint">
        <i class="uil uil-eye logo-hint"></i>
        <small>3x hint</small>
        <small id="look-hint"></small>
      </div>
    </main>
